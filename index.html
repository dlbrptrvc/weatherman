<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Weatherman</title>
  </head>
  <body>
    <div class="inputph">
      <input
        type="text"
        name="#"
        id="cityinput"
        placeholder="Enter Location..."
      />
      <div id="gobtn">Go</div>
      <div class="fvsc">
        <div id="far">&degF</div>
        <div class="cel">&degC</div>
      </div>
    </div>
    <div class="dataph">
      <div id="location">Sombor, Serbia</div>
      <div class="dateph">
        <div id="leftarrow">&lt</div>
        <div id="date">Today</div>
        <div id="rightarrow">&gt</div>
      </div>
      <div id="icon"></div>
      <div id="info">
        <div id="temp">5&degC</div>
        <div id="wind">5km/h</div>
      </div>
    </div>
    <div class="carouselph">
      <div class="btn" id="leftbtn"></div>
      <div id="carousel">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
        <div class="item">Item5</div>
        <div class="item">Item6</div>
        <div class="item">Item7</div>
        <div class="item">Item8</div>
        <div class="item">Item9</div>
        <div class="item">Item10</div>
        <div class="item">Item11</div>
        <div class="item">Item12</div>
        <div class="item">Item13</div>
        <div class="item">Item14</div>
        <div class="item">Item15</div>
        <div class="item">Item16</div>
        <div class="item">Item17</div>
        <div class="item">Item18</div>
        <div class="item">Item19</div>
        <div class="item">Item20</div>
        <div class="item">Item21</div>
        <div class="item">Item22</div>
        <div class="item">Item23</div>
        <div class="item">Item24</div>
      </div>
      <div class="btn" id="rightbtn"></div>
    </div>
    <script src="scroll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
